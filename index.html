<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Tic-Tac-Toe</h1>
    <div class="turn">
        <h2 class="x">X</h2>
        <h2 class="o">O</h2>
    </div>
    <div class="board">
        <div class="TopLeft">
            <button>1</button>
        </div>
        <div class="TopCenter">
            <button>2</button>
        </div>
        <div class="TopRight">
            <button>3</button>
        </div>
        <div class="LeftCenter">
            <button>4</button>
        </div>
        <div class="Center">
            <button>5</button>
        </div>
        <div class="RightCenter">
            <button>6</button>
        </div>
        <div class="BottomLeft">
            <button>7</button>
        </div>
        <div class="BottomCenter">
            <button>8</button>
        </div>
        <div class="BottomRight">
            <button>9</button>
        </div>
    </div>
</body>
</html>
